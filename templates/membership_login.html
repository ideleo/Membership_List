  <!-- Navigation -->
   <nav class="navbar  sticky-top navbar-expand-lg navbar-dark navbar-fixed-top" style="background-color: #119FBF;"> 
    <div class="container">
      <a class="navbar-brand" href="/membership_list">Membership list</a>

  <!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="mt-5">Membership Login</h2> 
		</div> 
		</div>
	<div class="row">
	</div>	
	<form action="/membership_login" method="post">
        <div class="row">
			<div class="col text-left">
				<label id="lb_name"><b>Username</b></label>
				<input type="text" name="username" id="username" value="{% if my_line %}{{my_line.username}}{% endif %}" class="form-control" required>
			</div>
		</div>
		<div class="row">
			<div class="col text-left">
				<label id="lb_name"><b>Password</b></label>
				<input type="password" name="password" id="password" class="form-control" required>
			</div>
		</div>
		<br>
        <div class="text-center">
			<button type="submit" class="btn btn-primary" style="background-color: #119FBF;">Login</button>	  
        </div>
		<div class="alert">
			{{membership_list_presets.error_msg1}}
		</div>
     </form>
	  <br>
		
	</div>
<footer class="footer fixed-bottom position-sticky" style="background-color: white">
